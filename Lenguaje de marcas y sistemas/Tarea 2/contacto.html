    <h2>Entre en contacto</h2>
    <div class="contacto">

      <form id="formulario" action="mailto:pepe@foc.es method="get">
        <label id="lnombre" class="formpart">Nombre</label>
        <input type="text" class="formpart" required="required" id="nombre" placeholder="Ej: Jose" />
        <label id="lapellido" class="formpart">Apellidos</label>
        <input type="text" class="formpart" required="required" id="apellidos" placeholder="Ej: García Pérez" />
        <label id="lemail" class="formpart">Email</label>
        <input type="email" class="formpart" required="required" placeholder="Ej: jose@mail.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
        <label id="lmensaje" class="formpart">Mensaje</label>
        <textarea name="mensaje" class="formpart" rows="8" cols="45"></textarea>
        <input type="submit" value="Enviar"/>
      </form>

    </div>
